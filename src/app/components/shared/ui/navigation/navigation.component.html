<div class="container" *ngIf="config">
    <div class="nav">
        <input type="checkbox" [checked]="isOpen" (click)="toggleNavigation()" />

        <span></span>
        <span></span>
        <span></span>

        <div class="menu + {{ 'items-' + config.items.length }}">
            <li *ngFor="let item of config.items">
                <a [routerLink]="item.link">{{ item.label }}</a>
            </li>
        </div>
    </div>
</div>
